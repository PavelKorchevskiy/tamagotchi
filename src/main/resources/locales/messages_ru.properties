beaver.dead.abandoned=Сегодня из-за одиночества, стресса и голода скончался бобр. Он был любящим отцом, добрым братом и отличным строителем платин. Пусть его душа мирно покоится на небесах.\n\nМожет следующему тамогочи повезет больше.